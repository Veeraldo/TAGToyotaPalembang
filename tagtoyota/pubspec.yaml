name: tagtoyota
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_database: ^12.0.1
  flutter_native_splash: 2.4.4
  provider: ^6.1.5+1
  firebase_auth: ^6.0.2
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  table_calendar: 3.1.3
  cloud_firestore: ^6.0.1
  flutter_localization: ^0.3.3
  intl: ^0.19.0
  firebase_storage: ^13.0.1
  http: ^1.5.0
  image: ^4.0.18
  url_launcher: ^6.3.2
  excel: ^4.0.6
  file_picker: ^10.3.3
  font_awesome_flutter: ^10.7.0
  firebase_messaging: 16.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/splashscreen.png
    - assets/TAGNyamping.png
    - assets/Icon.png

flutter_icons:
