name: tagtoyota
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_database: ^12.0.1
  flutter_native_splash: ^2.4.6
  provider: ^6.1.5+1
  firebase_auth: ^6.0.2
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  table_calendar: ^3.2.0
  cloud_firestore: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/splashscreen.png
    - assets/TAGNyamping.png
    - assets/Icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Icon.png"
